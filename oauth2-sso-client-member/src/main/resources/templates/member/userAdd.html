<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add-User</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="container">
<h3>当前登录用户：<span th:text="${#authentication.name}"></span> | <a th:href="@{/logout}">退出</a></h3>
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}" method="post">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="id"  id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label" >username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password"  id="password" placeholder="password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">nickanme</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickname"  id="nickname" placeholder="nickname"/>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <div class="col-sm-offset-2 col-sm-10">-->
<!--                <input type="submit" value="提交" class="btn btn-info" />-->
<!--                &nbsp; &nbsp; &nbsp;-->
<!--                <a href="userAdd" th:href="@{list}" class="btn btn-info">返回</a>-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="userAdd" th:href="@{list}" class="btn btn-info">返回</a>
            </div>
        </div>

    </form>
</div>

</body>
</html>
